version: '3.9'

services: 
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - .live.env

  adminer:
    image: adminer
    restart: always
    ports: 
      - 8085:8080

  ytc-back-prod:
    container_name: ytc-back-prod
    image: ytc-back-prod
    build:
      context: .
      dockerfile: ./dockerfile
    command: python ./drf_jwt_backend/manage.py runserver
    ports:
      - 8000:8000
    depends_on:
      - db